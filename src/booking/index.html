<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/booking.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/8fc9e95924.js"
      crossorigin="anonymous"
    ></script>
    <title>Booking | Nicaragua Adventure</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class="stats content-width">
        <h1 id="page-title">Booking</h1>
      </section>
      <section class="description content-width content-back">
        <h2>Trip Details:</h2>
        <div id="booking-summary">
          <p>Loading Details...</p>
        </div>
        <form name="checkout">
          <input id="booking-data" hidden />
          <button type="submit" id="submit-booking" class="full-width">
            Confirm Booking
          </button>
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
